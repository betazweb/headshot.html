<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="spin-icon">
          <svg viewBox="0 0 24 24" width="26" fill="white"><path d="M12 2l3 6 6 1-4.5 4 1 6L12 17l-5.5 2 1-6L3 9l6-1 3-6z"/></svg>
        </div>
        <div>
          <h1>ðŸ”¥ Free Fire Headshot Booster</h1>
          <div style="opacity:.85;font-size:.9rem">Tap Download â€” reach <b>15</b> â†’ Download Center â†’ +20 â†’ Unlock</div>
        </div>
      </div>

      <div class="controls">
        <div class="counter">
          <div class="badge" id="phaseLabel">Phase 1</div>
          <span id="clickCount">0</span> / <span id="clickTotal">35</span>

        <div class="top-actions">
          <button id="resetBtn" class="btn btn-muted">Reset</button>
        </div>
      </div>
    </header>

    <main class="grid" id="grid"></main>

    <footer>Â© 2025 Free Fire Headshot Tools</footer>
  </div>

  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal" id="modal"></div>
  </div>

<script>
/* ================= CONFIG ================= */
const MONETIZE = "https://www.effectivegatecpm.com/j2au39gqi?key=0a1f3fbcb1e5ff5df2fd7714f649f422";

const DOWNLOAD_CENTER_HTML = `
<!doctype html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Download Center</title></head>
<body style="background:#020208;color:#fff;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh">
<div style="padding:20px;background:#0d0d15;border-radius:12px;width:90%;max-width:500px;text-align:center">
<h1>Download Center</h1>
<p>Close this tab & continue downloading.</p>
</div>
</body></html>
`;
const DOWNLOAD_CENTER_URL = "data:text/html;base64," + btoa(DOWNLOAD_CENTER_HTML);

/* PHASES */
const PHASE1 = 15;
const PHASE2 = 20;
const TOTAL = PHASE1 + PHASE2;

/* STORAGE */
const STORAGE_KEY = "ff_headshot_clicks_clean_v1";

/* CARDS */
const CARDS = [
  {title:'Headshot Booster', desc:'Boost aim instantly.', img:'https://i.postimg.cc/cHzsYkBc/3.png'},
  {title:'Paid Sensi Unlock', desc:'Pro sensitivity.', img:'https://i.postimg.cc/8kW5MDx3/2.png'},
  {title:'Best FF Settings', desc:'Peak FF performance.', img:'https://i.postimg.cc/yxBzFqS2/4.png'},
  {title:'Free FF Headshot App', desc:'Training utility.', img:'https://i.postimg.cc/8Cjk5Vhy/1.png'}
];

/* STATE */
let count = parseInt(localStorage.getItem(STORAGE_KEY) || "0");
const clickEl = document.getElementById("clickCount");
const phaseLabel = document.getElementById("phaseLabel");
document.getElementById("clickTotal").textContent = TOTAL;
updateUI();

/* --------- RENDER CARDS --------- */
function renderCards(){
  const grid=document.getElementById("grid");
  grid.innerHTML="";
  CARDS.forEach(c=>{
    grid.innerHTML += `
      <div class="card">
        <h3>${c.title}</h3>
        <img src="${c.img}">
        <p>${c.desc}</p>
        <button class="download-btn">ðŸ”¥ Download ðŸ”¥</button>
        <div class="small">Tap to download</div>
      </div>`;
  });

  document.querySelectorAll(".download-btn").forEach(btn=>{
    btn.addEventListener("click", ()=> handleDownload());
  });
}

renderCards();

/* -------- LOGIC -------- */
async function handleDownload(){
  await showVerify();

  count = Math.min(count+1, TOTAL);
  localStorage.setItem(STORAGE_KEY, count);
  updateUI();

  if(count === PHASE1){
    window.open(DOWNLOAD_CENTER_URL,"_blank");
    await showNote("Phase 1 Completed","Download Center opened.");
  }
  else if(count === TOTAL){
    await showSuccess();
    window.open(MONETIZE,"_blank");
  }
}

function updateUI(){
  clickEl.textContent = count;
  phaseLabel.textContent = (count < PHASE1 ? "Phase 1" : count < TOTAL ? "Phase 2" : "Unlocked");
}

/* -------- MODALS -------- */
function showVerify(){
  return new Promise(res=>{
    const backdrop=document.getElementById("modalBackdrop");
    const modal=document.getElementById("modal");
    backdrop.style.display="flex";

    modal.innerHTML=`
      <h2>Verifying Downloadâ€¦</h2>
      <p>Preparing file.</p>
      <div class="progress"><i id="pb"></i></div>
    `;

    let p=0;
    const i=setInterval(()=>{
      p+=12;
      document.getElementById("pb").style.width=p+"%";
      if(p>=100){
        clearInterval(i);
        setTimeout(()=>{backdrop.style.display="none"; res();},300);
      }
    },120);
  });
}

function showNote(t,x){
  return new Promise(res=>{
    const b=document.getElementById("modalBackdrop");
    const m=document.getElementById("modal");
    b.style.display="flex";
    m.innerHTML=`<h2>${t}</h2><p>${x}</p><button class="btn btn-muted" id="okx">OK</button>`;
    document.getElementById("okx").onclick=()=>{b.style.display="none";res();}
  });
}

function showSuccess(){
  return showNote("Unlocked","Opening rewardâ€¦");
}

/* RESET */
document.getElementById("resetBtn").onclick=()=>{
  count=0;
  localStorage.removeItem(STORAGE_KEY);
  updateUI();
  showNote("Reset","Progress cleared.");
};
</script>
