<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ---------- Base & glow theme ---------- */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,0,85,0.05) 0%, rgba(0,238,238,0.03) 30%),
        linear-gradient(135deg,#050615 0%, #14021d 100%);
      color:#e6f7ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    /* soft animated rainbow glow behind everything */
    body::before{
      content:"";
      position:fixed;left:-20%;top:-20%;width:140%;height:140%;
      background:conic-gradient(from 120deg,#ff0066,#00ffee,#8a4cff,#ff0066);
      filter:blur(180px);
      opacity:0.08; z-index:0; pointer-events:none;
      animation:spin 30s linear infinite;
    }
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

    .container{
      width:100%; max-width:1200px; z-index:2;
      display:flex; flex-direction:column; gap:18px;
    }

    header{
      display:flex; align-items:center; gap:14px; justify-content:space-between;
      color:#fff;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .spin-icon{
      width:56px; height:56px; border-radius:12px;
      background:linear-gradient(135deg,#ff6a8a,#2ef0d0);
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 20px 40px rgba(0,0,0,0.6);
      transform-style:preserve-3d; animation:spin3d 6s linear infinite;
    }
    @keyframes spin3d{0%{transform:rotateX(0) rotateY(0)}50%{transform:rotateX(180deg) rotateY(180deg)}100%{transform:rotateX(360deg) rotateY(360deg)}}
    .spin-icon svg{width:28px;height:28px; filter:drop-shadow(0 6px 12px rgba(0,0,0,0.45))}

    h1{font-family:"Orbitron",sans-serif;font-size:1.4rem;letter-spacing:1px;
       background:linear-gradient(90deg,#ff8aa3,#7ef0d6); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}

    .controls{
      display:flex; gap:12px; align-items:center;
    }
    .counter{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.04);
      font-weight:700; display:flex; gap:10px; align-items:center;
    }
    .badge{background:linear-gradient(90deg,#ff0055,#4400ff); padding:6px 10px; border-radius:10px; color:#fff; font-weight:800; font-family:"Orbitron"}

    .top-actions{display:flex;gap:8px;}
    .btn{padding:8px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn-muted{background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.06)}
    .btn-action{background:linear-gradient(90deg,#ff6a8a,#7ef0d6); color:#021; box-shadow:0 8px 18px rgba(0,0,0,0.45)}

    /* ---------- Grid cards ---------- */
    .grid{display:grid;gap:18px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); align-items:start}
    .card{
      position:relative; border-radius:14px; padding:12px; text-align:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 12px 34px rgba(0,0,0,0.6);
      transition:transform .2s ease;
    }
    .card:hover{ transform:translateY(-10px) }
    .card img{ width:100%; border-radius:8px; margin-bottom:10px; display:block}
    .card h3{font-family:"Orbitron"; color:#9ff3e7; margin-bottom:6px}
    .card p{opacity:0.85; font-size:0.9rem}
    .download-btn{
      width:100%; padding:10px 12px; border-radius:10px; border:none; cursor:pointer;
      background:linear-gradient(90deg,#ff0055,#4400ff); color:#fff; font-weight:800; margin-top:10px;
      box-shadow:0 10px 22px rgba(68,0,255,0.12);
    }
    .small{ font-size:.82rem; opacity:.85; margin-top:8px }

    footer{opacity:.6; text-align:center; padding:18px 0}

    /* modal */
    .modal-backdrop{ position:fixed; inset:0; background:linear-gradient(0deg, rgba(0,0,0,0.55), rgba(0,0,0,0.6)); display:none; align-items:center; justify-content:center; z-index:999; padding:20px }
    .modal{ width:100%; max-width:520px; background:linear-gradient(180deg,#05060a,#0b0d12); padding:18px; border-radius:12px; color:#fff; border:1px solid rgba(255,255,255,0.04); box-shadow:0 30px 80px rgba(0,0,0,0.7) }
    .modal h2{ color:#ffd66b; margin-bottom:8px }
    .progress{ height:12px; background:rgba(255,255,255,0.04); border-radius:12px; overflow:hidden }
    .progress > i{ display:block; height:100%; width:0%; background:linear-gradient(90deg,#ff0055,#00ffee); transition:width .18s linear }
    .actions{display:flex; gap:10px; justify-content:flex-end; margin-top:12px}

    /* success */
    .success-wrap{ display:flex; align-items:center; flex-direction:column; gap:12px }
    .check{ width:110px; height:110px; border-radius:20px; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#13d67b,#00b388); transform:scale(.7); animation:pop .45s cubic-bezier(.2,.9,.2,1) forwards }
    @keyframes pop{ to{ transform:scale(1) } }

    /* confetti small */
    .confetti-piece{ position:absolute; width:10px; height:14px; opacity:0; animation:conf 1.4s linear forwards }
    @keyframes conf{ 0%{opacity:1; transform:translateY(0) rotate(0)} 100%{opacity:0; transform:translateY(300px) rotate(720deg)} }

    /* responsive */
    @media (max-width:600px){
      .brand h1{font-size:1.02rem}
      .controls{flex-direction:column; align-items:stretch; gap:10px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="spin-icon" aria-hidden="true">
          <!-- headshot icon -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2l3 6 6 1-4.5 4 1 6L12 17l-5.5 2 1-6L3 9l6-1 3-6z" fill="white"/></svg>
        </div>
        <div>
          <h1>ðŸ”¥ Free Fire Headshot Booster</h1>
          <div style="opacity:.85;font-size:.9rem">Tap Download â€” reach <strong>15</strong> clicks â†’ Download Center â†’ +20 more â†’ final unlock</div>
        </div>
      </div>

      <div class="controls">
        <div class="counter" aria-live="polite">
          <div class="badge" id="phaseLabel">Phase 1</div>
          <div style="font-weight:800"> <span id="clickCount">0</span> / <span id="clickTotal">35</span></div>
        </div>

        <div class="top-actions">
          <button id="musicToggle" class="btn btn-muted" title="Toggle music">Music: Off</button>
          <button id="resetBtn" class="btn btn-muted">Reset</button>
        </div>
      </div>
    </header>

    <main class="grid" id="grid" aria-live="polite">
      <!-- Cards are generated by JS for easier scaling -->
    </main>

    <footer>Â© 2025 Free Fire Headshot Tools | BETAZ FF</footer>
  </div>

  <!-- modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal" id="modal">
      <!-- injected -->
    </div>
  </div>

<script>
/* ================= CONFIG ================= */
const MONETIZE = "https://www.effectivegatecpm.com/j2au39gqi?key=0a1f3fbcb1e5ff5df2fd7714f649f422";

/* Download Center page (fancy) encoded so it can't break script */
const DOWNLOAD_CENTER_HTML = `
<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Download Center - Headshot Tools</title>
<style>
  body{margin:0;background:#020208;color:#fff;font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh}
  .box{max-width:720px;padding:28px;border-radius:14px;background:linear-gradient(180deg,#0b0b10,#111127);box-shadow:0 30px 80px rgba(0,0,0,0.6);text-align:center}
  h1{margin-bottom:6px}
  p{opacity:.9}
  .hint{margin-top:14px;opacity:.85}
</style>
</head>
<body>
  <div class="box">
    <h1>Download Center</h1>
    <p>You're in the Download Center. Complete the remaining clicks on the main site to unlock the final reward.</p>
    <p class="hint">Close this tab to return to the main page.</p>
  </div>
</body>
</html>
`;
const DOWNLOAD_CENTER_URL = "data:text/html;charset=utf-8," + encodeURIComponent(DOWNLOAD_CENTER_HTML);

/* phases and storage */
const PHASE1 = 15;
const PHASE2 = 20;
const TOTAL = PHASE1 + PHASE2;
const STORAGE_KEY = "ff_headshot_clicks_v_final_v1";

/* UI config */
const CARD_COUNT = 8; // change to 4/6/8/10 as desired (user asked flexibility)
const CARDS = [
  {id:'hb', title:'Headshot Booster', desc:'Quick boost for headshot precision.', img:'https://i.postimg.cc/cHzsYkBc/3.png'},
  {id:'psu', title:'Paid Sensi Unlock', desc:'Pro sensitivity presets (paid style)', img:'https://i.postimg.cc/8kW5MDx3/2.png'},
  {id:'bfs', title:'Best FF Settings', desc:'Top settings for stable aim & fps.', img:'https://i.postimg.cc/yxBzFqS2/4.png'},
  {id:'ffa', title:'Free FF Headshot App', desc:'Companion app for headshot drills.', img:'https://i.postimg.cc/8Cjk5Vhy/1.png'},
  {id:'raa', title:'Rapid Aim Assist', desc:'Fast snap aiming patterns.', img:'https://i.postimg.cc/cHzsYkBc/3.png'},
  {id:'pm', title:'Precision Mapper', desc:'Map sensitivity to edges.', img:'https://i.postimg.cc/8kW5MDx3/2.png'},
  {id:'psp', title:'Pro Sensitivity Pack', desc:'Preset packs used by pros.', img:'https://i.postimg.cc/yxBzFqS2/4.png'},
  {id:'uhk', title:'Ultimate Headshot Kit', desc:'All-in-one headshot toolkit.', img:'https://i.postimg.cc/8Cjk5Vhy/1.png'}
];

/* ================= STATE & UI ================= */
let count = parseInt(localStorage.getItem(STORAGE_KEY) || "0", 10) || 0;
const grid = document.getElementById('grid');
const clickCountEl = document.getElementById('clickCount');
const clickTotalEl = document.getElementById('clickTotal');
const phaseLabel = document.getElementById('phaseLabel');
const modalBackdrop = document.getElementById('modalBackdrop');
const modal = document.getElementById('modal');
const resetBtn = document.getElementById('resetBtn');
const musicToggle = document.getElementById('musicToggle');

clickTotalEl.textContent = TOTAL;
updateUI();

/* ---------- audio setup ---------- */
let audioCtx = null;
let musicOsc = null;
let musicPlaying = false;

function initAudio(){
  if(audioCtx) return;
  try{
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }catch(e){ audioCtx = null; }
}

function playClickSound(){
  try{
    initAudio();
    if(!audioCtx) return;
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sine';
    o.frequency.value = 900 + Math.random()*160;
    g.gain.value = 0.015;
    o.connect(g); g.connect(audioCtx.destination);
    o.start();
    setTimeout(()=>{ try{ o.stop(); }catch(e){} }, 80);
  }catch(e){}
}

function toggleMusic(){
  if(!audioCtx) initAudio();
  if(!audioCtx) return alert('Audio unavailable in this browser.');
  if(musicPlaying){
    try{ musicOsc.stop(); }catch(e){}
    musicPlaying = false;
    musicToggle.textContent = 'Music: Off';
  } else {
    musicOsc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    musicOsc.type = 'sawtooth';
    musicOsc.frequency.value = 110;
    g.gain.value = 0.0045;
    musicOsc.connect(g); g.connect(audioCtx.destination);
    musicOsc.start();
    musicPlaying = true;
    musicToggle.textContent = 'Music: On';
  }
}

/* ---------- render cards ---------- */
function renderCards(){
  grid.innerHTML = '';
  for(let i=0;i<Math.min(CARD_COUNT, CARDS.length); i++){
    const c = CARDS[i];
    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `
      <h3>${escapeHtml(c.title)}</h3>
      <img src="${escapeHtml(c.img)}" alt="${escapeHtml(c.title)}">
      <p>${escapeHtml(c.desc)}</p>
      <button class="download-btn" data-id="${escapeHtml(c.id)}">ðŸ”¥ Download ðŸ”¥</button>
      <div class="small">Tap to download</div>
    `;
    grid.appendChild(el);
  }
  // attach handlers
  document.querySelectorAll('.download-btn').forEach(btn=>{
    btn.addEventListener('click', async (e)=>{
      playClickSound();
      // show verifying modal & simulated progress
      await showVerifyingModal();
      // increment
      count = Math.min(count + 1, TOTAL);
      localStorage.setItem(STORAGE_KEY, String(count));
      updateUI();

      if(count === PHASE1){
        // open download center
        window.open(DOWNLOAD_CENTER_URL, '_blank', 'noopener');
        await showNote('Phase 1 reached', 'Download Center opened in a new tab. Close it and continue â€” you need 20 more clicks.');
      } else if(count === TOTAL){
        await showSuccess();
        setTimeout(()=> window.open(MONETIZE, '_blank', 'noopener'), 700);
      }
    });
  });
}

/* ---------- UI helpers ---------- */
function updateUI(){
  clickCountEl.textContent = count;
  if(count < PHASE1) phaseLabel.textContent = 'Phase 1';
  else if(count >= PHASE1 && count < TOTAL) phaseLabel.textContent = 'Phase 2';
  else phaseLabel.textContent = 'Unlocked';
}

/* ---------- Modal flows ---------- */
function showVerifyingModal(){
  return new Promise(resolve=>{
    modalBackdrop.style.display = 'flex';
    modal.innerHTML = `
      <h2>Verifying Download</h2>
      <p>Please wait â€” preparing the download and verifying your device. This is simulated.</p>
      <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>
      <div style="height:10px"></div>
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="opacity:.9">Auto-download</div>
        <div class="small" id="progressPct">0%</div>
      </div>
      <div class="actions">
        <button class="btn btn-muted" id="cancelVer">Cancel</button>
      </div>
    `;
    const bar = document.getElementById('progressBar');
    const pct = document.getElementById('progressPct');
    let progress = 0;
    const interval = setInterval(()=>{
      progress += Math.floor(Math.random()*10) + 6;
      if(progress > 100) progress = 100;
      bar.style.width = progress + '%';
      pct.textContent = progress + '%';
      if(progress >= 100){
        clearInterval(interval);
        // show fake save
        setTimeout(()=>{
          modal.innerHTML = `
            <h2>Download Ready</h2>
            <p>Your file is ready. Click 'Save to Device' to simulate saving.</p>
            <div style="display:flex;justify-content:center;margin-top:12px">
              <button id="fakeSave" class="btn btn-action">Save to Device</button>
            </div>
          `;
          document.getElementById('fakeSave').addEventListener('click', ()=>{
            // fake saving animation
            modal.querySelector('#fakeSave').textContent = 'Savingâ€¦';
            modal.querySelector('#fakeSave').disabled = true;
            let s = 0;
            const si = setInterval(()=>{
              s += 25;
              if(s >= 100){ clearInterval(si); modal.querySelector('#fakeSave').textContent = 'Saved âœ“'; setTimeout(()=>{ modalBackdrop.style.display = 'none'; resolve(); }, 600); }
            }, 200);
          });
        }, 420);
      }
    }, 220);

    document.getElementById('cancelVer').addEventListener('click', ()=>{
      clearInterval(interval);
      modalBackdrop.style.display = 'none';
      resolve();
    });
  });
}

function showNote(title, text){
  return new Promise(resolve=>{
    modalBackdrop.style.display = 'flex';
    modal.innerHTML = `
      <h2>${escapeHtml(title)}</h2>
      <p>${escapeHtml(text)}</p>
      <div class="actions"><button class="btn btn-action" id="okNote">OK</button></div>
    `;
    document.getElementById('okNote').addEventListener('click', ()=>{
      modalBackdrop.style.display = 'none'; resolve();
    });
  });
}

function showSuccess(){
  return new Promise(resolve=>{
    modalBackdrop.style.display = 'flex';
    modal.innerHTML = `
      <div class="success-wrap">
        <div class="check" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="48" height="48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17l-5-5" stroke="#fff" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <h2>Unlocked!</h2>
        <p>You unlocked the final headshot tool â€” opening the reward now.</p>
        <div class="actions"><button class="btn btn-action" id="okSuccess">Open</button></div>
      </div>
    `;
    // add confetti pieces
    for(let i=0;i<28;i++){
      const p = document.createElement('div');
      p.className = 'confetti-piece';
      p.style.left = (Math.random()*85 + 5) + '%';
      p.style.top = (Math.random()*20 + 5) + '%';
      p.style.background = ['#ff6a8a','#ffde59','#7ef0d6','#7b6bff'][Math.floor(Math.random()*4)];
      p.style.transform = `translateY(-10px) rotate(${Math.random()*360}deg)`;
      p.style.animationDelay = (Math.random()*0.2) + 's';
      p.style.width = (6 + Math.random()*10) + 'px';
      p.style.height = (8 + Math.random()*12) + 'px';
      modal.appendChild(p);
    }
    document.getElementById('okSuccess').addEventListener('click', ()=>{
      modalBackdrop.style.display = 'none';
      resolve();
    });
  });
}

/* ---------- utilities ---------- */
function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

/* ---------- reset & music handlers ---------- */
resetBtn.addEventListener('click', ()=>{
  if(confirm('Reset click progress?')){
    count = 0;
    localStorage.removeItem(STORAGE_KEY);
    updateUI();
    showNote('Reset','Progress reset to 0.');
  }
});

musicToggle.addEventListener('click', ()=>{
  // user gesture required to start audio in some browsers
  initAudio();
  if(!audioCtx) return alert('Audio unavailable.');
  toggleMusic();
});

/* ---------- init ---------- */
renderCards();
updateUI();
</script>
</body>
</html>
